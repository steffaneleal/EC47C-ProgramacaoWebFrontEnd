<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>

    <!-- Link - Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Link -  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <style>
        #fonte1{
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
        }
        #fonte2{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
        #fonte3{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 150%;
        }
        #fonte4{
            font-family: "Oswald";
            font-weight: bolder;
        }
        #fonte5{
            font-family: "Coral Pixels";
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <p id="fonte1">Aprendendo CSS</p>
    <p id="fonte2">Aprendendo CSS</p>
    <p id="fonte3">Aprendendo CSS</p>
    <p id="fonte4">Aprendendo CSS</p>
    <p id="fonte5">Aprendendo CSS</p>
</body>
</html>
