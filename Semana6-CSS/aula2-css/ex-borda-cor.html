<!DOCTYPE html>
<html>
<head>
<style>
.dotted {border-style: dotted; border-width: 10px; border-color:red;}
.dashed {border-style: dashed; border-width: thin}
.solid {border-style: solid; border-width: 20px; 
         border-radius: 30px;
         border-color: red green blue yellow;}
.double {border-style: double; border-width: medium; border-color: hsl(145, 89%, 26%);}
.mix {border-style: dotted dashed solid double;
      border-color: #c2247e;}
</style>
</head>
<body>
<h2>Exemplo de bordas</h2>
<p class="dotted">Borda pontilhada.</p>
<p class="dashed">Borda tracejada.</p>
<p class="solid">Borda s√≥lida.</p>
<p class="double">Borda dupla.</p>
