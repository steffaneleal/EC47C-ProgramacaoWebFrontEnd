<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o conjunto de caracteres para evitar problemas com acentuação -->
    <meta charset="UTF-8">

    <!-- Define a visualização em dispositivos móveis (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da aba no navegador -->
    <title>Minha página</title>

    <!-- Descrição do que pode aparecer nos resultados do Google -->
    <meta name="description" content="Essa é a minha página de teste para metadados">

    <!-- Palavras-chave relacionadas ao conteúdo (usado menos hoje em dia) -->
    <meta name="keywords" content="tecnologia, programação, HTML, web">

    <!-- Nome do autor da página -->
    <meta name="author" content="Stéffane Leal">
    
    <!-- Favicon (ícone que aparece na aba do navegador) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Estilos CSS Externos -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Metadados para redes sociais (Open Graph - Facebook, WhatsApp, etc.) -->
    <meta property="og:title" content="Minha página">
    <meta property="og:description" content="Essa é a minha página de teste para metadados">
    <meta property="og:image" content="https://meusite.com/imagem-destaque.jpg">
    <meta property="og:url" content="https://meusite.com">
  
    <!-- Ícones para Twitter (exemplo do Twitter Cards) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Minha Página Incrível">
    <meta name="twitter:description" content="Veja esse conteúdo massa sobre tecnologia.">
    <meta name="twitter:image" content="https://meusite.com/imagem-twitter.jpg">
  </head>
<body>
    
</body>
</html>
