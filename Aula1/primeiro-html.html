<!DOCTYPE html> <!-- DOCTYPE defini que o documento é um documento HTML5 -->
<html lang="pt-br"> <!-- html é uma tag que pode ter atributos, como o lang, que define o idioma da página  -->
<head> <!-- onde inserimos informações sobre o documento que não são mostradas na tela. É utilizada para informar ao navegador as configurações da página. -->
    <title>Minha página</title> <!-- título da página -->
    <!-- tags meta são utilizadas para inserir metadados de uma página -->
    <meta charset="UTF-8"> <!-- define o conjunto de caracteres que o documento deve usar para o UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- controla como um site é exibido em um dispositivo, tornando o layout responsivo -->
</head>

<body> <!-- contém todo o conteúdo exibido na página, incluind texto, imagens e vídeos -->
    <h1>Minha primeira página web</h1> <!--  -->
    <p>Aprendendo a utilizar HTML na prática.</p>
</body>
</html>
