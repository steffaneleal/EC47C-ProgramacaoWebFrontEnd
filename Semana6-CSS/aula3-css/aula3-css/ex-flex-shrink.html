<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplos - CSS - Aula 3</title>
	<style>
.shrink-1 {
	flex-grow: 1;
	flex-shrink: 1;
}

.shrink-0-basis {
	flex-grow: 1;
	flex-shrink: 0;
	flex-basis: 150px;
}

.flex-wrap {
	flex-wrap: wrap;
}

.item {
	margin: 5px;
	background: rgb(8, 155, 96);
	color: beige;
	text-align: center;
	font-size: 1.5em;
}

.container {
	width: 400px;
	margin: 0 auto;
	display: flex;
	border: 1px solid;
}

h1 {
	text-align: center;
	margin: 20px 0 0 0;
	font-size: 1.25em;
}

body {
	font-family: monospace;
}


</style>
</head>
<body>
	<h1>flex-shrink: 1;</h1>
	<section class="container">
		<div class="item shrink-1">ODS 1</div>
		<div class="item shrink-1">ODS 2</div>
		<div class="item shrink-1">ODS 3</div>
		<div class="item shrink-1">ODS 4</div>
	</section>
	
	<h1>flex-shrink: 1; (com conteúdo diferente)</h1>
	<section class="container">
		<div class="item shrink-1">ODS 1</div>
		<div class="item shrink-1">ODS 2</div>
		<div class="item shrink-1">ODS 3 - Saúde e bem estar</div>
		<div class="item shrink-1">ODS 4</div>
	</section>

	<h1>flex-shrink: 0; flex-basis: 150px; flex-wrap: wrap;</h1>
	<section class="container flex-wrap">
		<div class="item shrink-0-basis">ODS 1</div>
		<div class="item shrink-0-basis">ODS 2</div>
		<div class="item shrink-0-basis">ODS 3 - Saúde e bem estar</div>
		<div class="item shrink-0-basis">ODS 4 - Educação de qualidade</div>
	</section>

</body>
</html>
