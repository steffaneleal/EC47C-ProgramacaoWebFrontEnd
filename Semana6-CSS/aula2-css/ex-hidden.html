<html>
<head>
<style>
#oculto{
  visibility:hidden;
}  

li {
  display: inline;
}
</style>
</head>
<body>
<p>Exemplo de alteração da exibição de uma lista:</p>
<ul>
  <li><a href="#">Item 1</a></li>
  <li id="oculto"><a href="#">Item 2</a></li>
  <li><a href="#">Item 3</a></li>
</ul>
</body>
</html>
